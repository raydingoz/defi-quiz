  <title>Defi ALS Sim – Katılımcı</title>

  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --border:#e2e8f0;
      --accent:#16a34a;
      --danger:#dc2626;
      --text:#0f172a;
      --muted:#475569;
      --heading:#0f172a;
      --radius-lg:18px;
      --radius-pill:999px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      padding:10px;
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      font-size:15px;
    }
    .app{max-width:520px;margin:0 auto;}

    .top-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
    }
    .brand{
      font-size:1.02rem;
      font-weight:800;
      letter-spacing:.04em;
      color:var(--heading);
    }
    .pill{display:inline-flex;align-items:center;gap:6px;border-radius:var(--radius-pill);border:1px solid var(--border);padding:6px 10px;font-size:0.82rem;color:var(--muted);background:#eef2ff;}
    .pill-dot{width:7px;height:7px;border-radius:999px;background:#16a34a;box-shadow:0 0 10px rgba(34,197,94,0.6);}

    .card{
      border-radius:var(--radius-lg);
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:0 14px 26px rgba(15,23,42,0.12);
      padding:12px;
      margin-top:10px;
      position:relative;
      overflow:hidden;
    }
    .card::before{display:none;}
    .card-inner{position:relative;z-index:1;}

    .case-title{
      font-size:0.96rem;
      font-weight:600;
      color:var(--heading);
      margin-bottom:4px;
    }
    .case-body{
      font-size:0.9rem;
      color:var(--text);
      white-space:pre-wrap;
      margin-bottom:6px;
    }
    .meta-line{
      font-size:0.8rem;
      color:var(--muted);
      margin-top:2px;
    }

    .input-row{
      display:flex;
      gap:6px;
      margin-top:6px;
    }
    input[type="text"]{
      flex:1;
      border-radius:var(--radius-pill);
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:10px 12px;
      font-size:0.9rem;
      outline:none;
    }
    input::placeholder{color:var(--muted);}

    .flash-overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:radial-gradient(circle at center,rgba(34,197,94,0.22),rgba(34,197,94,0.08) 55%,transparent 70%);
      opacity:0;
      transform:scale(1);
      z-index:2000;
    }
    .flash-overlay.show{animation:flash-pop .6s ease-out;}
    @keyframes flash-pop{
      0%{opacity:0.9;transform:scale(1);}
      45%{opacity:0.45;transform:scale(1.05);}
      100%{opacity:0;transform:scale(1.02);}
    }
    .btn.shock,.btn.cardioversion{position:relative;overflow:hidden;}
    .btn.shock::after,.btn.cardioversion::after{
      content:"";
      position:absolute;
      inset:-30%;
      background:radial-gradient(circle at center,rgba(34,197,94,0.25),transparent 60%);
      opacity:0;
      transition:opacity .2s ease-out;
      pointer-events:none;
    }
    .btn.shock-hit::after{opacity:1;animation:shock-button .45s ease-out;}
    @keyframes shock-button{
      0%{transform:scale(0.95);box-shadow:0 0 0 0 rgba(34,197,94,0.45);}
      50%{transform:scale(1.03);box-shadow:0 0 22px 6px rgba(34,197,94,0.25);}
      100%{transform:scale(1);box-shadow:0 0 0 0 rgba(34,197,94,0);}
    }
    .btn-join{border-radius:var(--radius-pill);border:none;background:linear-gradient(90deg,#16a34a,#22c55e);color:#f8fafc;padding:10px 12px;font-size:0.86rem;font-weight:700;cursor:pointer;box-shadow:0 10px 18px rgba(22,163,74,0.25);}

    .monitor{
      margin-top:4px;
      border-radius:16px;
      border:1px solid #cbd5e1;
      background:#020617;
      padding:8px;
      box-shadow:0 12px 26px rgba(15,23,42,0.22);
      position:relative;
      overflow:hidden;
    }
    .monitor-grid{
      position:absolute;
      inset:0;
      opacity:0.25;
      background-image:
        linear-gradient(to right,#1f2937 1px,transparent 1px),
        linear-gradient(to bottom,#1f2937 1px,transparent 1px);
      background-size:16px 10px;
      pointer-events:none;
    }
    .monitor-header{
      display:flex;
      justify-content:space-between;
      font-size:0.8rem;
      color:var(--muted);
      margin-bottom:4px;
    }
    .ekg-line{
      position:relative;
      height:80px;
      overflow:hidden;
    }
    .ekg-strip{
      position:absolute;
      top:50%;
      left:0;
      transform:translate3d(0,-50%,0);
      width:720px;
      height:60px;
      display:flex;
    }
    .ekg-strip svg{
      width:240px;
      height:60px;
    }
    .ekg-strip path{stroke:#22c55e;}
    .ekg-strip.sinus path{stroke:#22c55e;}
    .ekg-strip.vf path{stroke:#f97373;}
    .ekg-strip.vt path{stroke:#facc15;}
    .ekg-strip.asystole path{stroke:#22c55e;opacity:0.6;}
    .ekg-strip.pea path{stroke:#38bdf8;}
    .ekg-strip.torsades path{stroke:#f97316;}

    .ekg-strip.anim{
      animation:ekg-move 1.9s linear infinite;
    }
    @keyframes ekg-move{
      from{transform:translate3d(0,-50%,0);}
      to{transform:translate3d(-240px,-50%,0);}
    }

    .monitor-footer{
      margin-top:2px;
      font-size:0.8rem;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
    }

    .timer-pill{
      border-radius:var(--radius-pill);
      border:1px solid #334155;
      padding:3px 9px;
      font-size:0.8rem;
      color:#fbbf24;
      font-variant-numeric:tabular-nums;
      display:inline-block;
      margin-top:4px;
      background:rgba(248,113,113,0.12);
      box-shadow:0 0 16px rgba(248,113,113,0.2);
    }

    .btn-row{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .btn{
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(15,23,42,0.97);
      color:var(--text);
      padding:9px 10px;
      font-size:0.9rem;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      transition:all .15s ease-out;
    }
    .btn span.label{
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
.btn.shock{
  background:radial-gradient(circle at top left,#fecaca,#b91c1c);
  color:#111827;
  border-color:#ef4444;
  box-shadow:0 0 24px rgba(248,113,113,0.55);
}

.btn.noShock{
  background:linear-gradient(to right,#020617,#111827);
  color:#e5e7eb;
  border-color:#6b7280;
}

.btn.cardioversion{
  background:radial-gradient(circle at top left,#bae6fd,#0369a1);
  color:#0f172a;
  border-color:#38bdf8;
  box-shadow:0 0 24px rgba(56,189,248,0.5);
}

    .btn[disabled]{opacity:0.5;cursor:default;box-shadow:none;}
    .btn.selected{
      outline:2px solid #22c55e;
      outline-offset:1px;
    }

    .feedback{
      margin-top:4px;
      font-size:0.8rem;
      color:var(--muted);
    }
    .feedback.ok{color:#22c55e;}
    .feedback.bad{color:var(--danger);}

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }
    .modal.show{display:flex;}
    .modal-backdrop{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.75);
    }
    .modal-card{
      position:relative;
      background:#020617;
      border-radius:18px;
      border:1px solid #374151;
      padding:14px;
      width:min(420px,90vw);
      box-shadow:0 20px 40px rgba(0,0,0,0.8);
    }
    .modal-title{
      font-size:0.92rem;
      font-weight:600;
      color:var(--heading);
      margin-bottom:4px;
    }
    .modal-body{
      font-size:0.85rem;
      color:#efa664;
      max-height:220px;
      overflow-y:auto;
      white-space:pre-wrap;
    }
    .btn-modal{
      margin-top:8px;
      border-radius:var(--radius-pill);
      border:none;
      padding:7px 12px;
      background:radial-gradient(circle at top left,#f97373,#b91c1c);
      color:#fef2f2;
      font-size:0.84rem;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;
      margin-left:auto;
    }
  </style>
</head>

  <div id="flashOverlay" class="flash-overlay"></div>
  <div class="app">
    <header class="top-bar">
      <div class="brand">Defi ALS Sim</div>
      <div class="pill">
        <span class="pill-dot"></span>
        Skorun: <span id="myScore">0</span> p
      </div>
    </header>

    <!-- Katıl kartı -->
    <section class="card" id="joinCard">
      <div class="card-inner">
        <div class="case-title">Katıl</div>
        <div class="case-body">
          Nickini yaz ve <strong>ALS ritim simülasyonu</strong> oturumuna bağlan.
        </div>
        <div class="input-row">
          <input id="nicknameInput" type="text" maxlength="20" placeholder="Örn. ShockDoc" />
          <button id="joinBtn" class="btn-join">Katıl</button>
        </div>
        <div id="joinFeedback" class="feedback"></div>
      </div>
    </section>

    <!-- Sim kartı -->
    <section class="card" id="simCard" style="display:none;">
      <div class="card-inner">
        <div class="case-title" id="caseTitle">Olgu başlığı</div>
        <div class="case-body" id="caseNarrative">
          Olgu ve ritim açıldığında burada göreceksin.
        </div>

        <div class="monitor">
          <div class="monitor-grid"></div>
          <div class="monitor-header">
            <span>Lead II</span>
            <span>ALS Sim</span>
          </div>
          <div class="ekg-line">
            <div class="ekg-strip blank" id="ekgStrip">
              <svg viewBox="0 0 240 60" preserveAspectRatio="none">
                <polyline id="ekgPath1" fill="none" stroke="#22c55e" stroke-width="2"
                  stroke-linejoin="round" stroke-linecap="round"
                  points="" />
              </svg>
              <svg viewBox="0 0 240 60" preserveAspectRatio="none">
                <polyline id="ekgPath2" fill="none" stroke="#22c55e" stroke-width="2"
                  stroke-linejoin="round" stroke-linecap="round"
                  points="" />
              </svg>
              <svg viewBox="0 0 240 60" preserveAspectRatio="none">
                <polyline id="ekgPath3" fill="none" stroke="#22c55e" stroke-width="2"
                  stroke-linejoin="round" stroke-linecap="round"
                  points="" />
              </svg>
            </div>
          </div>
          <div class="monitor-footer">
            <span>HR: ?</span>
            <span id="timerLabel">Süre: –</span>
          </div>
        </div>

        <div class="btn-row">
  <button id="btnShock" class="btn shock">
    <span class="label">⚡ Defibrilasyon</span>
  </button>
  <button id="btnNoShock" class="btn noShock">
    <span class="label">⏸ CPR devam / medikal</span>
  </button>
  <button id="btnCardio" class="btn cardioversion">
    <span class="label">❤️ Kardiyoversiyon</span>
  </button>
</div>


        <div id="answerStatus" class="feedback">
          Ritim açıldığında 5–10 sn içinde karar ver.
        </div>
      </div>
    </section>

  </div>

  <!-- Açıklama popup -->
  <div id="exModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-card">

      <div class="modal-body" id="exModalBody"></div>
      <button id="exModalClose" class="btn-modal">Tamam</button>
    </div>
  </div>

    function safeCase(idx){
      if(!CASES.length) return null;
      if(idx<0) idx=0;
      if(idx>=CASES.length) idx=CASES.length-1;
      return CASES[idx];
    }

    function attachScoreListener(){
      if(!playerId) return;
      rootRef.child("players").child(playerId).child("score")
        .on("value",snap=>{
          myScoreEl.textContent = snap.val() || 0;
        });
    }

    function stopTimer(){
      if(timerInterval){
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function startTimerForCurrent(){
      stopTimer();
      if(!configLoaded || currentCaseIndex==null){
        timerLabel.textContent="Süre: –";
        return;
      }
      const c = safeCase(currentCaseIndex);
      if(!c){
        timerLabel.textContent="Süre: –";
        return;
      }
      timerRemaining = c.timeLimitSec || 8;
      timerLabel.textContent = "Süre: "+timerRemaining+" sn";
      timerInterval = setInterval(()=>{
        timerRemaining -= 1;
        if(timerRemaining <= 0){
          stopTimer();
          timerLabel.textContent="Süre: 0 sn";
          return;
        }
        timerLabel.textContent="Süre: "+timerRemaining+" sn";
      },1000);
    }

    function updateButtonsState(){
      const canAnswer = configLoaded && currentCaseId && !currentReveal && playerId;
      const already   = currentCaseId && answeredCases[currentCaseId];
      const disabled  = !canAnswer || already;
      [btnShock, btnNoShock, btnCardio].forEach(btn => btn.disabled = disabled);
    }

    function applyRhythm(key, animate){
      const k = key || "blank";
      const shape = EKG_SHAPES[k] || "";
      ekgPath1.setAttribute("points", shape);
      ekgPath2.setAttribute("points", shape);
      ekgPath3.setAttribute("points", shape);
      ekgStripEl.className = "ekg-strip " + k + (animate ? " anim" : "");
    }

    function renderCase(){
      if(!configLoaded || currentCaseIndex==null) return;
      const c = safeCase(currentCaseIndex);
      if(!c) return;

      const caseChanged = currentCaseId !== renderCase.lastCaseId;
      if(caseChanged){
        exModal.classList.remove("show");
        [btnShock, btnNoShock, btnCardio].forEach(b=>b.classList.remove("selected"));
        answerStatus.className = "feedback";
      }

      caseTitleEl.textContent = c.title || ("Olgu " + (currentCaseIndex+1));
      caseNarrEl.textContent  = c.narrative || "";

      const rhythmKey = (currentCaseId && c.rhythmKey) ? c.rhythmKey : "blank";
      applyRhythm(rhythmKey, !!currentRhythmActive);

      const existingSummary = currentCaseId ? answerOutcomes[currentCaseId] : null;

      if(existingSummary){
        answerStatus.textContent = existingSummary.text;
        answerStatus.className   = existingSummary.className;
      }else if(!currentCaseId){
        answerStatus.textContent = "Olgu ve ritim açıldığında karar verebileceksin.";
      }else if(!currentRhythmActive && !currentReveal){
        answerStatus.textContent = "Süre doldu; ritim ekranda. Cevap verirsen puan 0 olur.";
      }else if(currentRhythmActive){
        if(answeredCases[currentCaseId]){
          answerStatus.textContent = "Bu olguyu yanıtladın. Yeni olgu bekle.";
        }else{
          answerStatus.textContent = "5–10 sn içinde karar ver.";
        }
      }else if(currentReveal){
        answerStatus.textContent = "Doğru yaklaşım gösterildi.";
      }
      updateButtonsState();
      renderCase.lastCaseId = currentCaseId;
    }

    function computePoints(orderPosition){
      if(orderPosition<=0) return 0;
      if(orderPosition===1) return 20;
      if(orderPosition===2) return 19;
      if(orderPosition===3) return 18;
      if(orderPosition===4) return 17;
      if(orderPosition===5) return 16;
      return 15;
    }

    function openExplanationModal(isCorrect, c){
      if(!c) return;

      exModalTitle.textContent = isCorrect ? "Doğru yaklaşım" : "Olgunun açıklaması";

      let body = "";
      if(c.correctAction === "shock"){
  body += "Doğru yaklaşım: Defibrilasyon (VF/pVT algoritması)\n\n";
}else if(c.correctAction === "noShock"){
  body += "Doğru yaklaşım: CPR devam / medikal destek (şoklanamaz ritim)\n\n";
}else if(c.correctAction === "cardioversion"){
  body += "Doğru yaklaşım: Kardiyoversiyon (senkronize)\n\n";
}

      if(c.explanation) body += c.explanation;

      exModalBody.textContent = body;
      exModal.classList.add("show");
    }

    function closeExplanationModal(){
      exModal.classList.remove("show");
    }
    exModalClose.addEventListener("click", closeExplanationModal);
    exModal.addEventListener("click", e=>{
      if(e.target === exModal) closeExplanationModal();
    });

    function triggerShockFlash(actionKey){
      if(flashOverlay){
        flashOverlay.classList.remove("show");
        void flashOverlay.offsetWidth;
        flashOverlay.classList.add("show");
      }
      const targetBtn = actionKey === "cardioversion" ? btnCardio : btnShock;
      if(targetBtn){
        targetBtn.classList.remove("shock-hit");
        void targetBtn.offsetWidth;
        targetBtn.classList.add("shock-hit");
        setTimeout(()=>targetBtn.classList.remove("shock-hit"), 480);
      }
    }

    function sendAction(actionKey){
      if(!playerId || !configLoaded || currentCaseIndex==null || !currentCaseId) return;
      if(currentReveal) return;
      if(answeredCases[currentCaseId]) return;

      const c = safeCase(currentCaseIndex);
      if(!c) return;

      answeredCases[currentCaseId] = true;
      updateButtonsState();

      [btnShock, btnNoShock, btnCardio].forEach(b=>b.classList.remove("selected"));
      if(actionKey==="shock")        btnShock.classList.add("selected");
      else if(actionKey==="noShock") btnNoShock.classList.add("selected");
      else if(actionKey==="cardioversion") btnCardio.classList.add("selected");

      if(actionKey==="shock" || actionKey==="cardioversion"){
        triggerShockFlash(actionKey);
      }

      const isCorrect = (actionKey === c.correctAction);
      const timedOut  = !currentRhythmActive;
      const caseIdStr = String(currentCaseId);
      const answersRef   = rootRef.child("answers").child(caseIdStr);
      const playerAnsRef = answersRef.child(playerId);

      if(!isCorrect || timedOut){
        playerAnsRef.set({
          nickname: nickname || "Anonim",
          action: actionKey,
          correct: isCorrect,
          points: 0,
          late: timedOut,
          ts: Date.now()
        });
        const summary = timedOut
          ? {
              text: isCorrect ? "Süre doldu; doğru yaklaşım ama puan alamadın." : "Süre doldu; yaklaşım ERC ile uyumlu değil.",
              className: isCorrect ? "feedback" : "feedback bad",
              isCorrect: isCorrect
            }
          : {
              text: "Bu olguda yaklaşım ERC ile uyumlu değil.",
              className: "feedback bad",
              isCorrect: false
            };
        answerOutcomes[currentCaseId] = summary;
        answerStatus.textContent = summary.text;
        answerStatus.className   = summary.className;
        return;
      }

      const orderRef = rootRef.child("answerOrder").child(caseIdStr);
      orderRef.transaction(cur => (cur || 0) + 1, (err, committed, snap)=>{
        if(!committed || !snap) return;
        const pos = snap.val();
        const pts = computePoints(pos);

        playerAnsRef.set({
          nickname: nickname || "Anonim",
          action: actionKey,
          correct: true,
          position: pos,
          points: pts,
          ts: Date.now()
        });

        const scoreRef = rootRef.child("players").child(playerId).child("score");
        scoreRef.transaction(cur => (cur || 0) + pts);

        const summary = {
          text: "Doğru yaklaşım. Sıra: " + pos + " • Puan: " + pts,
          className: "feedback ok",
          isCorrect: true
        };
        answerOutcomes[currentCaseId] = summary;
        answerStatus.textContent = summary.text;
        answerStatus.className   = summary.className;
      });
    }

    btnShock.addEventListener("click",      ()=>sendAction("shock"));
    btnNoShock.addEventListener("click",    ()=>sendAction("noShock"));
    btnCardio.addEventListener("click",     ()=>sendAction("cardioversion"));

    function joinSession(){
      const nick = nicknameInput.value.trim();
      if(!nick){
        joinFeedback.textContent = "Nick zorunlu.";
        return;
      }
      nickname = nick;
      if(!playerId){
        playerId = "p_" + Math.random().toString(36).substr(2,9);
      }
      const playerRef = rootRef.child("players").child(playerId);
      playerRef.update({ nickname:nickname, score:0 });

      if(sessionToken){
        localStorage.setItem("defiSimSessionToken", String(sessionToken));
      }else{
        localStorage.removeItem("defiSimSessionToken");
      }
      localStorage.setItem("defiSimPlayerId", playerId);
      localStorage.setItem("defiSimNickname", nickname);

      joinCard.style.display = "none";
      simCard.style.display  = "block";
      joinFeedback.textContent = "";
      answerStatus.textContent = "Ritim açıldığında karar verebileceksin.";

      attachScoreListener();
      renderCase();
      updateButtonsState();
    }
    joinBtn.addEventListener("click", joinSession);
    nicknameInput.addEventListener("keydown", e=>{ if(e.key==="Enter") joinSession(); });

    function tryAutoJoin(){
      if(!sessionToken || triedAutoJoin) return;
      triedAutoJoin = true;

      const storedSession = localStorage.getItem("defiSimSessionToken");
      const storedId      = localStorage.getItem("defiSimPlayerId");
      const storedNick    = localStorage.getItem("defiSimNickname");

      if(storedId && storedNick && storedNick.trim() && storedNick!=="Anonim" &&
         storedSession && String(storedSession)===String(sessionToken)){
        playerId = storedId;
        nickname = storedNick;
        joinCard.style.display = "none";
        simCard.style.display  = "block";
        answerStatus.textContent = "Ritim açıldığında karar verebileceksin.";
        attachScoreListener();
        renderCase();
        updateButtonsState();
      }else{
        joinCard.style.display = "block";
        simCard.style.display  = "none";
      }
    }

    function handleSessionTokenChange(newToken){
      if(!newToken){
        sessionToken = null;
        return;
      }
      if(sessionToken && sessionToken!==newToken){
        // Oturum resetlenmiş: tamamen temizle
        playerId = null;
        nickname = null;
        answeredCases = {};
        answerOutcomes = {};
        shownExplanation = {};
        stopTimer();
        timerLabel.textContent = "Süre: –";
        myScoreEl.textContent  = "0";

        localStorage.removeItem("defiSimPlayerId");
        localStorage.removeItem("defiSimNickname");
        localStorage.removeItem("defiSimSessionToken");

        joinCard.style.display = "block";
        simCard.style.display  = "none";
        joinFeedback.textContent = "Oturum yenilendi, yeniden katıl.";
      }
      sessionToken = newToken;
      tryAutoJoin();
    }

    function attachDbListeners(){
      rootRef.child("sessionToken").on("value",snap=>{
        const val = snap.val();
        if(val) handleSessionTokenChange(val);
      });

      rootRef.child("currentCaseIndex").on("value",snap=>{
        const idx = snap.val();
        if(idx === null || idx === undefined) return;
        currentCaseIndex = idx;
        renderCase();
      });

      rootRef.child("currentCaseId").on("value",snap=>{
        const newId = snap.val();
        if(newId !== currentCaseId){
          currentCaseId = newId;
          renderCase.lastCaseId = null;
          stopTimer();
          timerLabel.textContent = currentCaseId ? "Süre: –" : "Süre: –";
          renderCase();
        }
      });

      rootRef.child("currentRhythmActive").on("value",snap=>{
        currentRhythmActive = !!snap.val();
        if(currentRhythmActive){
          startTimerForCurrent();
          if(currentCaseId && !answeredCases[currentCaseId]){
            answerStatus.textContent = "5–10 sn içinde karar ver.";
          }
        }else{
          stopTimer();
          if(currentCaseId && !answeredCases[currentCaseId]){
            timerLabel.textContent = "Süre: 0 sn";
            answerStatus.textContent = "Süre bitti; bu olguyu artık yanıtlayamazsın.";
          }
        }
        renderCase();
        updateButtonsState();
      });

      rootRef.child("currentReveal").on("value",snap=>{
        const prev = currentReveal;
        currentReveal = !!snap.val();
        updateButtonsState();

        // Sunucu "Doğru yaklaşımı göster"e bastığında,
        // açıklamayı henüz görmemiş olanlara popup aç
        if(currentReveal && !prev && configLoaded && currentCaseIndex!=null){
          const c = safeCase(currentCaseIndex);
          const info = currentCaseId ? answerOutcomes[currentCaseId] : null;
          if(c) openExplanationModal(!!(info && info.isCorrect), c);
        }
      });
    }

    async function loadConfig(){
      try{
        const res = await fetch(CONFIG_URL,{cache:"no-store"});
        if(!res.ok) throw new Error("HTTP "+res.status);
        CONFIG = await res.json();
        CASES  = (CONFIG.cases || []).slice();
        configLoaded = true;
        attachDbListeners();
      }catch(e){
        console.error(e);
        caseTitleEl.textContent = "Config yüklenemedi";
        caseNarrEl.textContent  = "defi-als-config.json dosyasını aynı klasöre koyduğundan emin ol.";
      }
    }

    loadConfig();
  </script>
